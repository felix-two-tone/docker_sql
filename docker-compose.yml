version: '3.1'

services:

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: DATABASE_NAME
      MYSQL_USER: USER
      MYSQL_PASSWORD: PASSWORD
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    volumes:
       - db_data:/var/lib/mysql
volumes:
  my-db:
